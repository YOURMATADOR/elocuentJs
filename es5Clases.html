<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Shape(id, x, y) {
            this.id = id;
            this.setLocation(x, y);
        }

        /**
         * Set shape location.
         * 
         * @param {Number} - The x coordinate.
         * @param {Number} - The y coordinate.
         */
        Shape.prototype.setLocation = function (x, y) {
            this.x = x;
            this.y = y;
        };

        /**
         * Get shape location.
         * 
         * @return {Object}
         */
        Shape.prototype.getLocation = function () {
            return {
                x: this.x,
                y: this.y
            };
        };

        /**
         * Get shape description.
         * 
         * @return {String}
         */
        Shape.prototype.toString = function () {
            return 'Shape("' + this.id + '")';
        };

        /**
         * Circle class.
         * 
         * @constructor
         * @param {String} id     - The id.
         * @param {Number} x      - The x coordinate.
         * @param {Number} y      - The y coordinate.
         * @param {Number} radius - The radius.
         */
        function Circle(id, x, y, radius) {
            Shape.call(this, id, x, y);
            this.radius = radius;
        }
        Circle.prototype = Object.create(Shape.prototype);
        Circle.prototype.constructor = Circle;

        /**
         * Get circle description.
         * 
         * @return {String}
         */
        Circle.prototype.toString = function () {
            return 'Circle > ' + Shape.prototype.toString.call(this);
        };

        Circle.prototype.miRadio = function () { return `Mi radio es ${this.radius}` };


        function Cuadrado(id, x, y, perimetor) {
            this._super.call(this, id, x, y);
            this.perimetor = perimetor;
        }
        Cuadrado.prototype._super = Shape; // ? cuando creo un nuevo objeto Cuadrado paso todas las propiedades a a la clase super
        Cuadrado.prototype = Object.create(Shape.prototype);  // El objeto cuadrado hereda todas las propiedades y metodos de la clase fake shape
        Cuadrado.prototype.sumaXY = function () {
            return this.x + this.y;
        }
        // test the classes
        var myCircle = new Circle('mycircleid', 100, 200, 50); // create new instance
        console.log(myCircle.toString()); // Circle > Shape("mycircleid")
        console.log(myCircle.getLocation()); // { x: 100, y: 200 }   
        console.log(myCircle.miRadio());

  

    </script>
</body>

</html>
